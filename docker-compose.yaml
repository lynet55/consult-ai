version: '3.8'

services:
  consult-ai-server:
    build:
      context: ./consult-ai-server
      dockerfile: Dockerfile
    container_name: consult-ai-server
    ports:
      - "8000:8000"
    volumes:
      - ./consult-ai-server:/app
    restart: unless-stopped

  consult-ai-client:
    build:
      context: ./consult-ai-client
      dockerfile: Dockerfile
    container_name: consult-ai-client
    ports:
      - "8001:8000"
    volumes:
      - ./consult-ai-client:/app
    environment:
      - PYTHONUNBUFFERED=1
      - OPEN_ROUTER_API_KEY=test-secret-key-client-12345
      - URL=http://localhost:8000
    restart: unless-stopped
